<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:flower-2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowerMind Agent Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              bgLight: 'var(--color-bg-light)',
              bgDark: 'var(--color-bg-dark)',
              surfaceLight: 'var(--color-surface-light)',
              surfaceDark: 'var(--color-surface-dark)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Markdown Styles */
      .markdown-preview h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
      .markdown-preview h2 { font-size: 1.25rem; font-weight: bold; margin-bottom: 0.75rem; }
      .markdown-preview p { margin-bottom: 1rem; line-height: 1.6; }
      .markdown-preview ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-preview pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
      .dark .markdown-preview pre { background: #1f2937; }
      .markdown-preview code { font-family: monospace; background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
      .dark .markdown-preview code { background: rgba(255,255,255,0.1); }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-secondary);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
